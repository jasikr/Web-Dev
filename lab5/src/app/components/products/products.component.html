<div>
  <h1>Product Catalog</h1>

  <div class="category-buttons">
    <button 
      *ngFor="let category of categories" 
      (click)="selectCategory($event)" 
      [class.active]="selected === category">
      {{ category }}
    </button>
  </div>

  <div class="products-container">
    <div *ngFor="let product of getfilteredProducts()" class="product-card">
      <img class="product-image" [src]="product.image" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>⭐ {{ product.rating }}</p>
      <p>❤️ {{ product.likes }}</p>

      <a [href]="product.link" target="_blank">View Details</a>

      <button class="like-btn" (click)="likeProduct(product.id)">👍 Like</button>
      <button class="remove-btn" (click)="removeProduct(product.id)">🗑 Remove</button>

      <div class="share-buttons">
        <button class="whatsapp-btn" (click)="shareProduct(product.link, 'whatsapp')">WhatsApp</button>
        <button class="telegram-btn" (click)="shareProduct(product.link, 'telegram')">Telegram</button>
      </div>
    </div>
  </div>
</div>
